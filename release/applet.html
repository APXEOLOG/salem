<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
<title>Haven Applet</title>
</head>
<body>
<applet archive="http://download.java.net/media/applet-launcher/applet-launcher.jar,
		http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jar,
		http://download.java.net/media/gluegen/webstart/gluegen-rt.jar,
		haven.jar, haven-res.jar"
	width="800" height="600"
	code="org.jdesktop.applet.util.JNLPAppletLauncher">
<param name="codebase_lookup" value="false" />
<param name="subapplet.classname" value="haven.HavenApplet" />
<param name="subapplet.displayname" value="Haven and Hearth" />
<param name="noddraw.check" value="true" />
<param name="progressbar" value="true" />
<param name="jnlpNumExtensions" value="1" />
<param name="jnlpExtension1" value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jnlp" />
</applet>
</body>
</html>
